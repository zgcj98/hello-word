<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泰平盛世导航页</title>
    <link rel="icon" href="https://cn.bing.com/sa/simg/favicon-trans-bg-blue-mg.ico">
    
    <style>
        body {
            background-image: url('https://cn.bing.com/th?id=OHR.GoldenGateLight_ZH-CN3874822904_1920x1200.jpg&rf=LaDigue_1920x1200.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        form {
            text-align: center; /* 水平居中 */
            margin-top: 50px;
        }

        input[type="text"],
        input[type="submit"] {
            height: 30px; /* 设置高度 */
            width: 350px; /* 设置宽度 */
            border: none; /* 去除边框 */
            border-radius: 20px; /* 圆角 */
            outline: none; /* 去掉默认的轮廓 */
            padding: 5px; /* 添加内边距 */
            margin-right: 10px;
        }

        input[type="submit"] {
            height: 40px; /* 增加搜索按钮的高度 */
            width: 80px; /* 将搜索按钮宽度改为 100px */
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff); /* 渐变彩虹色 */
            color: #000000; /* 文本颜色 */
            cursor: pointer; /* 鼠标指针样式 */
            border: none; /* 去除边框 */
        }

        input[type="submit"]:hover {
            background-color: #333; /* 悬停时背景色 */
        }

        #links {
            text-align: center;
            margin-top: 50px;
        }

        #links a {
            text-decoration: none;
            color: #ffcc00; /* 链接颜色 */
            font-size: 20px;
            margin: 0 20px;
            transition: color 0.3s; /* 颜色过渡效果 */
        }

        #links a:hover {
            color: #ffffff; /* 悬停时链接颜色 */
        }

        #quote {
            text-align: center;
            margin-top: 50px;
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }

        #quote p {
            font-size: 24px;
            line-height: 1.5;
        }

        #author {
            text-align: center;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #author a {
            color: #ffffff; /* 作者链接颜色 */
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s; /* 颜色过渡效果 */
        }

        #author a:hover {
            color: #ffcc00; /* 悬停时作者链接颜色 */
        }
    </style>
</head>
<body>
    <form action="https://www.bing.com/search" method="get" target="_blank">    
        <input type="text" name="q" placeholder="这是一个搜索引擎">
        <input type="submit" value="搜索"> <!-- 调整搜索按钮的高度 -->
    </form>

    <div id="links">
        <a href="https://www.library.sh.cn/">上海图书馆</a>
        <a href="https://eduai.baidu.com/">百度文库机构版</a>
        <a href="https://www.cxstar.com/">畅想中心数据平台</a>
    </div>

    <div id="quote">
        <p id="quoteContent"></p>
    </div>

    <div id="author">
        <p>Power by <a href="mailto:chen_jun@writelife.cn">定格</a></p>
    </div>

    <script>
        // 励志名言列表
        const quotes = [
            "不积跬步，无以至千里。",
            "行路人，用心走，绿水青山是底蕴，踏踏实实向前走。",
            "路漫漫其修远兮，吾将上下而求索。",
            "天行健，君子以自强不息。",
            "成功是每一次努力的积累。"
            // 在这里添加更多励志名言
        ];

        // 在底部随机生成励志名言
        const quoteElement = document.getElementById("quoteContent");
        const randomIndex = Math.floor(Math.random() * quotes.length);
        quoteElement.textContent = quotes[randomIndex];
    </script>
</body>
</html>
